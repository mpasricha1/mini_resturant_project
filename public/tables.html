<!DOCTYPE html>
<html>
<head>
	<title>Tables Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
  <div class="container"> 
    <div class='col-md-12'>
    	<div class="jumbotron">
      	<h1 class="display-4">Hot Restaurant</h1>
      	<p class="lead">Current Reservations and Waiting List</p>
      	<hr class="my-4">
      	<p class="lead">
        	<a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
          <a class="btn btn-primary btn-lg" href="index.html" role="button">Home</a>
      	</p>
      </div>
    </div>
  </div>
  <div class="container"> 
    <div class="row"> 
      <div class="col-md-12">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Current Reservations</h5>
              <ul class="list-group" id='tables'>
                <li class="list-group-item">Table 1</li>
                <li class="list-group-item">Table 2</li>
                <li class="list-group-item">Table 3</li>
                <li class="list-group-item">Table 4</li>
              </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="container"> 
    <div class="row"> 
      <div class="col-md-12">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Waiting List</h5>
              <ul class="list-group" id="waitlist">
                <li class="list-group-item">Table 5</li>
              </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="container"> 
    <div class="row"> 
      <div class='col-md-6'> 
        <div class="btn-group" role="group"> 
          <a href="#" id="clear">Clear Table </a>
           | 
          <a href="/api/tables">API Table Link </a>
           | 
          <a href="/api/waitlist">API Wait List</a>
        </div>
      </div>
    </div>
  </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
