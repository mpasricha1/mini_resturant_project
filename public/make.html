<!DOCTYPE html>
<html lang="en">

<head>
  	<meta charset="UTF-8">
  	<title>Hot Restraunt - Reserve</title>

 	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  	
	<script src="https://code.jquery.com/jquery.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="card mt-3" >
            <div class="card-body">
                <div class="row justify-content-center">
                    <div class="col" style="text-align:center;">		
                        <h1><i class="fas fa-fire"></i> Hot Restraunt</h1>			
                        <h3>Make your Reservation!</h3>
                        <hr>
                    </div>
                </body>

                <div class="row justify-content-center pb-3" >
                    <div class="col" style="text-align:center;">
                
                            <a href="/tables" class="btn btn-primary btn-lg" >
                            <span class="fa fa-plus"></span> 
                                View Tables
                            </a>
                            <a href="/home"  class="btn btn-danger btn-lg" >
                                <span class="fa fa-eye"></span> Home
                            </a>
                    </div>
                </div>
                <div class="row pb-3" >
                    <div class="col-12">
                        <div class="card mt-3 mb-2" >
                            <form method="POST" role="form">
                                <div class="card-body">
                                    <div class="row justify-content-center pb-3" >
                                        <div class="col-6 align-self-center">
                                            <label for="name" class="form-label">Name</label>
                                            <input type="text" class="form-control" id="name" placeholder="Your Name">
                                        </div>
                                    </div>
                                    <div class="row justify-content-center pb-3" >
                                        <div class="col-6 align-self-center">
                                            <label for="phone" class="form-label">Phone Number</label>
                                            <input type="number" class="form-control" id="phone">
                                        </div>
                                    </div>
                                    <div class="row justify-content-center pb-3" >
                                        <div class="col-6 align-self-center">
                                            <label for="email" class="form-label">Email Address</label>
                                            <input type="email" class="form-control" id="email" placeholder="yadayada@this.com">
                                        </div>
                                    </div>
                                    <div class="row justify-content-center pb-3" >
                                        <div class="col-6 align-self-center" >
                                            <label for="theId" class="form-label">Unique ID</label>
                                            <input type="text" class="form-control" id="theId">
                                        </div>
                                    </div>
                                    <div class="row justify-content-center pb-3" >
                                        <div class="col-6 align-self-center" >
                                            <button type="button" class="btn btn-primary">Submit</button>
                                        </div>
                                    </div>

                                </div>
                            </form>
                        </div>
                        <a href="/api/tables">API Tables</a> |  <a href="/api/waitlist">API Waitlist</a>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
